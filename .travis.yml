language: python
python:
- 3.5
install:
- pip install -r requirements.txt
script:
- mkdocs build
env:
  global:
  - GITHUB_REPO: atomisthq/atomisthq.github.io
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  true:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
after_deploy:
- bash deploy.sh
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    urls:
    - https://webhook.atomist.com/travis
