dist: trusty
sudo: false
language: python
python:
- 3.5
addons:
  apt:
    packages:
    - libcurl3-dev
branches:
  except:
  - gh-pages
  - "/\\+travis\\.\\d+$/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
install:
- pip install -r requirements.txt
- bundle install
script:
- bash travis-build.bash
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_error: always
    on_cancel: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  pip: true
  directories:
  - "~/.rvm/gems"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$"
after_deploy:
- bash deploy.bash atomisthq/atomisthq.github.io master
